<!DOCTYPE html>
<html>
<head>
	<title>Sanity Check for React!</title>
</head>
<body>

	<!-- for React -->
	<div id="container"></div>

	<script src="https://fb.me/react-15.1.0.js"></script>

	<!-- you don't change the DOM - React changes the DOM - gives React the ability to change the DOM for you -->
    <script src="https://fb.me/react-dom-15.1.0.js"></script>

    <!-- JavaScript compiler - translates JSX, etc into JavaScript so the browser can read it -->
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

   	<!-- want babel to turn our stuff to JS for us -->
   	<script type="text/babel" src="scripts.jsx"></script>

</body>
</html>
